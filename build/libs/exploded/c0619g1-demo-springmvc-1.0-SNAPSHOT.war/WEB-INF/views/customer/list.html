<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>

</head>
<body>

<h1 class="title">Customer List</h1>
<p th:text="${message && year}"></p>
<p th:text="#{file_upload}"></p>


<span th:if="${gender == 'F'}">Female</span>
<span th:if="${gender != 'F'}">Male</span>

<div th:switch="${role}">
    <p th:case="'admin'">User is an administrator</p>
    <p th:case="'manager'">User is a manager</p>
    <p th:case="'staff'">User is a staff</p>
    <p th:case="*">User is some other thing</p>
</div>


<div>
    <div th:each="customer,iterStat : ${customers}" th:class="${iterStat.odd}? 'odd'">
        <div class="product-item">
            <img width="150px" height="150px" th:src="@{'/i/' + ${customer.avatar}}">
            <p th:text="${customer.id}"></p>
            <p th:text="${customer.name}"></p>
            <p><a th:href="@{/customer/edit-customer/${customer.id}}">Edit</a></p>
        </div>
    </div>
</div>

</body>
</html>
